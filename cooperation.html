    <div class="container">
        <div class="step-box">
            <h1>成為我們的合作商家，<br>一起為減少剩食努力！</h1>
            <h2>訂單流程</h2>
            <div class="step-list">
                <div class="step-list-text">
                    <h4>1.店家上傳</h4>
                    <div class="h5-r">於前一天或當天，在平台<br>
                        上傳指定時段的福袋數量</div>
                </div>
                <div class="step-list-text">
                    <h4>2.顧客下單</h4>
                    <div class="h5-r">
                        顧客透過平台下單
                    </div>
                </div>
                <div class="step-list-text">
                    <h4>3.時段取餐</h4>
                    <div class="h5-r">於指定時段等待顧客前來<br>取餐，並用APP確認訂單</div>
                </div>
            </div>
        </div>
        <!-- 成為合作店家 -->
        <div class="content">
            <h1>成為合作店家</h1>
            <h5 class="title">店家名稱</h5>
            <input type="text">
            <h5 class="title">店家地址</h5>
            <input type="text">
            <h5 class="title">店家類型</h5>
            <input type="text">
            <div id="surname">
                <h5 class="title">聯絡人姓氏</h5>
                <input type="text">
            </div>
            <div id="name">
                <h5 class="title">聯絡人名字</h5>
                <input type="text">
            </div>
            <div class="clear-fix"></div>
            <div class="phone-num">
                <h5 class="title">手機號碼</h5>
                <!-- 10個數字，09xx-xxx-xxx -->
                <input type="tel" name="phone-num" id="phone-num-up" maxlength="10" pattern="[0][9]\d{8}"
                    oninvalid="setCustomValidity('請輸入正確手機號碼格式：09xx-xxx-xxx');" required>
            </div>
            <h5 class="title">電子郵件</h5>
            <!-- xxx@xxx.xxx -->
            <input type="email" name="account" id="account" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <button>
            <h4>送出</h4>
