                <div class="pay">
                    <div class="pay_way">
                        <div class="way_card test way_card_cover">
                            <input type="radio" name="pay_way" id="way_card" class="way" checked
                                onclick="change() "><label for="way_card" class="way_label"><span

                            </label>
                        </div>
                        <div class="way_newCard  test">
                            <input type="radio" name="pay_way" id="way_newCard" class="way" onclick="change()"><label
                                for="way_newCard" class="way_label"><span class="radio_button1"></span><img
                                    src="./img/素材/icon/addcard.svg" alt="">
                                <div class="way_title">新增卡片</div>
                            </label>
                        </div>

                        <div class="way_apple test">
                            <input type="radio" name="pay_way" id="way_apple" class="way" onclick="change()"><label
                                for="way_apple" class="way_label"><span class="radio_button1"></span><img
                                    src="./img/素材/icon/apple-pay.svg" alt="">
                                <div class="way_title"></div>
                            </label>
                        </div>
                        <div class="way_google test">
                            <input type="radio" name="pay_way" id="way_google" class="way" onclick="change()"><label
                                for="way_google" class="way_label"><span class="radio_button1"></span><img
                                    src="./img/素材/icon/google-pay.svg" alt="">
                                <div class="way_title"></div>
                            </label>
                        </div>
                        <div class="way_line test">
                            <input type="radio" name="pay_way" id="way_line" class="way" onclick="change()"><label
                                for="way_line" class="way_label"><span class="radio_button1"></span><img
                                    src="./img/素材/icon/LINE-Pay(h)_W238_n 2.svg" alt="">
                                <div class="way_title"></div>
                            </label>
                        </div>
                    </div>
                    <div class="card_message ">
                        <label class="card_name">持卡人姓名
                            <input type="text" name="card_name" id="card_name" placeholder="請輸卡片上的姓名" maxLen="2" hidden>
                            <span>陳*敏</span>
                        </label>
                        <label class="card_number">信用卡號
                            <div class="card_number_input" for="card_number" maxlength="5">

                                <img src="./images/icon/Frame 87.png" alt="">
                                <span>中國信託商業銀行</span>
                            </div>
                        </label>
                        <label class="card_date">卡片號碼
                            <div class="card_date_input" for="card_date">

                                1234-****-****-9101
                            </div>
                        </label>
                        <button class="card_delete">刪除卡片</button>
                    </div>
                    <div class="pay_message none">
                        <label class="card_name">持卡人姓名
                            <input type="text" name="pay_message_input" oninput="check_input()" id="card_name" )>
                        </label>
                        <label class="card_number">信用卡號
                            <div class="card_number_input" for="card_number" maxlength="5"><input type="text"
                                    name="pay_message_input" onchange="" id="card_number"
                                    oninput="value=value.replace(/[^\d]/g,'');check_input()"
                                    maxlength="4"><span>-</span><input type="text" name="pay_message_input"
                                    onchange="check_input()" id="card_number"
                                    oninput="value=value.replace(/[^\d]/g,'');check_input()"
                                    maxlength="4"><span>-</span><input type="text" name="pay_message_input"
                                    onchange="check_input()" id="card_number"
                                    oninput="value=value.replace(/[^\d]/g,'');check_input()"
                                    maxlength="4"><span>-</span><input type="text" name="pay_message_input"
                                    onchange="check_input()" id="card_number"
                                    oninput="value=value.replace(/[^\d]/g,'');check_input()" maxlength="4">
                            </div>
                        </label>
                        <label class="card_date">有效日期
                            <div class="card_date_input" for="card_date"><input type="text" name="pay_message_input"
                                    onchange="" id="card_date" placeholder="MM"
                                    oninput="if(value>12)value=12;value=value.replace(/[^\d]/g,'');check_input()"
                                    maxlength="2"><span>-</span><input type="text" name="pay_message_input"
                                    onchange="check_input()" id="card_date" placeholder="YY"
                                    oninput=";value=value.replace(/[^\d]/g,'');check_input()" maxlength="2"></div>
                        </label>
                        <label class="card_verify">末三碼
                            <div class="card_verify_input" for="card_verify"><input type="text" name="pay_message_input"
                                    oninput="value=value.replace(/[^\d]/g,''),check_input();check_input()" maxlength="3"
                                    id="card_verify"><img src="./img/素材/icon/cvv 1.svg" alt="">
                            </div>
                        </label>
                        <button class="card_save" disabled>存為常用卡片</button>
